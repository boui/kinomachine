
<span ng-switch on="session" ng-controller="AuthorizationController">
    <span ng-switch-when="N">
        <div class="btn-group pull-right">
                <button class="btn btn-middle btn-danger">Логин с Google+</button>
            </div>
    </span>
    <span ng-switch-when="Y">
        <div class="pull-right">
              <img ng-src="session.user.avatar"/>
               {{ session.user.name }}
        </div>
    </span>
</span>
